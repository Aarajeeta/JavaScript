<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemoRegistationForm</title>
    <link rel="stylesheet" href="Assets/StyleSheet/main.css" type="text/css">
    <script src="Assets/Js/main.js"></script>
</head>

<body>

<!--------------Header--------------------->  
<header>
    <div id="fixedheader">Header</div>
    <h1>Registation Form</h1>
</header>

<!-----------------Form------------------->

<div class="form">
<form action="#">  
<ul>  
<li>
    <label for="userid">User id:</label>
    <input type="text" id ="userid" size="10" /><span id="validation_1"></span></li>  
<li>
    <label for="passid">Password:</label>
    <input type="password" id ="password" size="10" /><span id="validation_2"></span>
</li>   

<li>
    <label for="username">Name:</label>
    <input type="text" id ="uname" size="15" /><span id="validation_3"></span></li> 
  
<li>
    <label for="address">Address:</label>
    <input type="text" id ="address" size="50" /><span id="validation_4"></span></li>  

<li>
    <label for="zip">ZIP Code:</label>  
    <input type="text" id ="zip" /><span id="validation_5"></span></li>  

<li>
    <label for="desc">About:</label>
    <textarea name="desc" id="desc"></textarea></li>  
    
<li><input type="submit" id="submit" value="Submit" /></li>  
</ul>  
</form>  
<h2 id="Result"></h2>

</div>

<div>
<footer>

</footer>
</div>
</body>


</html>
