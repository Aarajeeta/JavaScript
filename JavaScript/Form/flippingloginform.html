<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="Assets/StyleSheet/flippinglogin.css">
    <script src="Assets/Js/flipping.js"></script>
</head>
<body>
    <div class="body-container">
  <header class="body-block"></header>
  <div class="body-block body-push">
    <div class="auth-page-container">
    
      <div class="main-form front">
        <div class="main-form-inner">
          <div class="engine-name"></div>
          <form method="post" action="index.php" class="adm-form login-form" >
            <input type="hidden" name="action" value="registration">
            <div class="adm-login-row">
              <div class="adm-form-icon">
              <i class="fa fa-user"></i>
                <input class="login-input" type="text" placeholder="username" id="login" name="login">
              </div>
            </div>
            <div class="adm-login-row">
              <div class="adm-form-icon">
              	<i class="fa fa-key"></i>
                <input class="login-input" type="password" placeholder="password" id="pwd" name="pwd">
              </div>
            </div>
            <div class="adm-login-row adm-clearfix adm-margin">
              <button class="adm-button-reverse adm-float-left toggler adm-button-small" type="button"><i class="fa fa-refresh"></i> restore password</button>
              <button class="adm-button-action adm-float-right" type="submit">Sig-in <i class="fa fa-sign-in"></i></button>
            </div>
          </form>
        </div>
      </div>

      <div class="main-form back">
        <div class="main-form-inner">
          <div class="engine-name"></div>
     			<form method="post" action="#" class="adm-form">
        <input type="hidden" name="action" value="reset_pwd">
        <div class="adm-login-row restore-pass">
        <div class="adm-form-icon">
        <i class="fa fa-envelope-o"></i>
        <input type="text" id="email" name="email" placeholder="your email" class="login-input">
        </div>
        </div>
            <div class="adm-login-row adm-clearfix adm-margin">
            	<button class="adm-button adm-button-reverse adm-float-left toggler adm-button-small" type="button"><i class="fa fa-angle-left"></i> back</button>
              <button class="adm-button adm-button-action adm-float-right" type="submit">send <i class="fa fa-angle-right"></i></button>
        </div>
      </form>
        </div>
      </div>

  <footer class="body-block"></footer>
</div>
</body>
</html>
