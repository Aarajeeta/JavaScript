<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Application</title>
</head>
<body>
    <table >
        <tr>
            <td><label for="rollno">Rollno</label></td>
            <td><input type="text" placeholder="Type Ur Rollno" id="rollno"></td>
        </tr>
        
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" placeholder="Type Ur Name" id="name"></td>
        </tr>
        
        <tr>
            <td><label for="city">City</label></td>
            <td>
                <select  id="city">
                    <option>Delhi</option>
                    <option>Goa</option>
                    <option>UP</option>
                    <option>UK</option>
                    <option>Kerala</option>
                    <option>Gujarat</option>
                    <option>J And K</option>
                </select>  
            </td>
            
        </tr>
        
        <tr>
            <td><label for="course">Course</label></td>
            <td>
                <select  id="course">
                    <option >Java</option>
                    <option >C,C++ And C#</option>
                    <option >Go</option>
                    <option>Python</option>
                    <option>PHP</option>
                    <option>JavaScript</option>
                    <option>Ruby</option>
                    <option>Perl</option>
                </select>
            </td>
        </tr>
        <table>
        <tr>
            <td><button id="add">Add</button></td>
            <td><button id="delete">Delete</button></td>
            <td><button id="update">Update</button></td>
            <td><button id="sort">Sort</button></td>
        </tr>
       </table> 
       </table>
</body>
</html>
